<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ title if title else "LoanSense • ML Loan Prediction" }}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <div class="bg-orbs"></div>

  <nav class="topbar">
    <div class="container d-flex align-items-center justify-content-between gap-3">
      <a class="brand" href="/">
        <span class="brandDot"></span>
        <span>LoanSense</span>
      </a>

      <div class="navlinks d-none d-md-flex">
        <a href="/" class="{% if request.path=='/' %}active{% endif %}">Predict</a>
        <a href="/about" class="{% if request.path.startswith('/about') %}active{% endif %}">About</a>
        <a href="/reviews" class="{% if request.path.startswith('/reviews') %}active{% endif %}">Reviews</a>
      </div>

      <div class="social">
        <a class="iconBtn" href="{{ social.linkedin }}" target="_blank" rel="noreferrer" title="LinkedIn">
          in
        </a>
        <a class="iconBtn" href="{{ social.github }}" target="_blank" rel="noreferrer" title="GitHub">
          GH
        </a>
      </div>
    </div>
  </nav>

  <main class="page">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container py-4">
      <div class="row g-3 align-items-center">
        <div class="col-md-6">
          <div class="footTitle">LoanSense</div>
          <div class="footSub">A modern ML loan approval prediction UI.</div>
        </div>
        <div class="col-md-6 text-md-end">
          <a class="footLink" href="{{ social.linkedin }}" target="_blank" rel="noreferrer">LinkedIn</a>
          <span class="sep">•</span>
          <a class="footLink" href="{{ social.github }}" target="_blank" rel="noreferrer">GitHub</a>
          <span class="sep">•</span>
          <a class="footLink" href="/about">About</a>
        </div>
      </div>
      <div class="mt-3 small text-soft">© {{ 2026 }} • Built with Flask + scikit-learn</div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
